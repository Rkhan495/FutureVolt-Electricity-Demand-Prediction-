name: Daily Prediction Update

on:
  schedule:
    - cron: '30 18 * * *'  # Runs daily at 00:00 IST (18:30 UTC)
  workflow_dispatch:       # Allows manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libx11-xcb1 libgbm1

    - name: Install Python packages
      run: |
        pip install -r requirements.txt

    - name: Install Chrome and Driver
      run: |
        # Install latest Chrome
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install
        
        # Get exact Chrome version
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        echo "Chrome version: $CHROME_VERSION"
        
        # Install matching ChromeDriver
        CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d'.' -f1)
        CHROME_BUILD=$(echo $CHROME_VERSION | cut -d'.' -f3)
        CHROMEDRIVER_VERSION="${CHROME_MAJOR}.0.${CHROME_BUILD}"
        
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Run prediction script
      run: |
        python src/Electricity_Demand_Prediction.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Auto-update: New predictions $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}